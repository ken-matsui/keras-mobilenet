<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120440564-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-120440564-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <title>demo</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-touch-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />
  </head>
  <body style="cursor:wait">
    <div class="uk-flex uk-flex-center uk-margin-large-top">
      <div>
        <h2 class="uk-text-lead">MobileNet</h2>
        <div uk-form-custom="target: true">
          <input id="file-input" type="file" style="cursor:copy">
          <input id="uk-input" class="uk-input uk-form-width-medium" type="text" placeholder="Loading..." disabled>
        </div>
        <div class="uk-margin-top uk-margin-bottom">
          <button id="inference" class="uk-button uk-button-primary" onclick="inference()" style="cursor:not-allowed" disabled>Inference</button>
          <button id="reset" class="uk-button uk-button-danger" onclick="reset_val()" style="cursor:not-allowed" disabled>Reset</button>
        </div>
        <div class="uk-align-left">
          <img id="image-src" alt="No Image" style="width:300px;height:300px" />
          <canvas id="canvas-output" style="width:300px;height:300px"></canvas>
        </div>
      </div>

      <ul class="uk-list uk-list-divider uk-width-1-3 uk-margin-left">
        <li>
          <span>FBMessanger</span>
          <progress class="uk-progress accuracy" value="0.0" max="1.0"></progress>
        </li>
        <li>
          <span>Instagram</span>
          <progress class="uk-progress accuracy" value="0.0" max="1.0"></progress>
        </li>
        <li>
          <span>Invalid</span>
          <progress class="uk-progress accuracy" value="0.0" max="1.0"></progress>
        </li>
        <li>
          <span>LINE</span>
          <progress class="uk-progress accuracy" value="0.0" max="1.0"></progress>
        </li>
        <li>
          <span>Twitter</span>
          <progress class="uk-progress accuracy" value="0.0" max="1.0"></progress>
        </li>
      </ul>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script defer src="opencv.js"></script>
    <script defer src="app.js"></script>
  </body>
</html>
